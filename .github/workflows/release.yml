name: Publish Package
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
        env:
          NODE_OPTIONS: --max_old_space_size=4096
      # Publish to npm
      - run: npm publish
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
